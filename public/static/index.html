<!DOCTYPE html>
<html>
  <head>
    <title>
      VILLAGE BEACON
    </title>

    <link href="/static/index.css" type="text/css" rel="stylesheet">
    <link href="/static/netscape.gif" rel="icon">
  </head>
  <body>
    <section id="village">
      <section id="beacon">
        <p>Village Beacon</p>
      </section>
      <br/>
      <section class="btn" id="check">
        Check a ping
      </section>
      <section class="btn" id="new">
        Create new ping
      </section>
      <section id="code">
        <section id="rcode" class="btn">Return</section>
        <p>URL:</p><input type="text" id="code-ping">
        <section class="btn" id="submit-ping">
          Submit
        </section>
        <p id="save-code-ping"></p>
      </section>
      <section id="create">
        <section id="rnew" class="btn">Return</section>
        <p>
          Website URL:
        </p>
        <input id="web-url" type="text">
        <section class="btn" id="submit-url">
          Submit
        </section>
        <p id="save-code"></p>
      </section>
    </section>
    
    <script src="/static/index.js"></script>
  </body>
</html>
